name: Fetch AI News Daily

on:
  schedule:
    # Ejecutar 3 veces al dÃ­a: 8:00, 14:00, 20:00 UTC
    - cron: '0 8 * * *'
    - cron: '0 14 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Fetch News API
        id: fetch
        run: |
          RESPONSE=$(curl -s -X GET "https://neuriax.com/api/fetch-news" \
            -H "Authorization: Bearer neuriax-cron-2026" \
            -H "Content-Type: application/json")
          echo "Response: $RESPONSE"
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT
      
      - name: Log Result
        run: |
          echo "âœ… News fetch completed at $(date)"
          echo "ðŸ“Š Result: ${{ steps.fetch.outputs.response }}"
